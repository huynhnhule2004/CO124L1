        function binhPhuong(a) {

        function dienTich(x) {
            let pi = 3.14;
            let s = pi*(x*x);
            return s;
        }
        document.write(dienTich(2));
        document.write("<br>");

            let c = pi * (x * 2);
            return c;

        document.write(chuVi(2));

        function giaiThua(x) {
            let n = 1;
            for (let i = x; i > 0; i--) {
                n *= i;
            }
