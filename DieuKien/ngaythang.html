<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="m">
    <button onclick="doiNgay()">Tinh so ngay</button>
    <p id="d"></p>
    <script>
        function doiNgay() {
            let m = parseInt(document.getElementById("m").value);
            let d ;
            switch(m) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12: 
                    d = "31 ngay";
                    break;
                case 2: 
                    d = "28 hoac 29 ngay"
                    break;
                case 4: case 6: case 9: case 11: 
                    d = "30 ngay";
                    break;
            }
            document.getElementById('d').innerHTML = "Thang" + ' ' + m + ' ' + 'co' + ' ' + d;
            
        }
    </script>
</body>
</html>
