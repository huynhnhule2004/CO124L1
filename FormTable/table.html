<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        tr: table row
        td: table data
        th: table head
     -->
    <table border="1">
        <tr>
            <td>STT</td>
            <td>Họ và tên</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Đào Như Anh</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Như Anh</td>
        </tr>
    </table>
<br>
    <table border="1">
        <tr>
            <th>Họ và tên</th>
            <th colspan="2">Điểm</th>
        </tr>
        <tr>
            <td rowspan="2">Dao Nhu Anh</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
        </tr>
    </table>

    <br>
    <table>
        <tr>
            <th colspan="2">Sở thích của bạn</th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr> 
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr> 
        <tr>
            <td></td>
            <td>
                <button>Gửi</button>
                <button>Nhập lại</button>
            </td>
        </tr>
    </table>
</body>
</html>
