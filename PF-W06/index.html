<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // Chuyển đổi từ feet sang meters
        function footToMeter(foot) {
            return 0.305 * foot;
        }

        // Chuyển đổi từ meters sang feet
        function meterToFoot(meter) {
            return 3.279 * meter;
        }

        // Ví dụ sử dụng:
        let feetValue = 10;
        let metersValue = footToMeter(feetValue);
        console.log(`${feetValue} feet = ${metersValue} meters`);

        let metersValue2 = 5;
        let feetValue2 = meterToFoot(metersValue2);
        console.log(`${metersValue2} meters = ${feetValue2} feet`);

    </script>
</body>
</html>
