<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập vào a,b. In ra các số chính phương từ a đến b
        let a = +prompt('Nhập vào a: ');
        let b = +prompt('Nhập vào b: ');
        for(let i = a; i <= b; i++) {
            if ((Math.sqrt(i,2)) % 1 == 0 ) {
                document.write(i + '<br>');
            }
        }
        // lấy căn của số lớn nhất và nhỏ nhất
    </script>
</body>
</html>
