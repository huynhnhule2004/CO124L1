<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Cần có tổng 20000 đồng từ 3 loại giấy bạc 1000 đồng
        // , 2000 đồng, 5000 đồng. Lập chương trình để tìm ra tất cả các phương án có thể
        for (let x = 0; x <= (20000/1000); x++) {
            for (let y = 0; y <= (20000/2000); y++) {
                for (let z = 0; z <= (20000/5000); z++) {
                    if (x*1000 + y*2000 + z*5000 == 20000) {
                        document.write(x+','+ + y +',' + z + "<br><hr>");
                    }
                }
            }
        }

        // Nhập a,b,c (không trùng, khác 0).
        // In ra các số 3 chữ số có thể tạo ra từ a,b,c
        let a = +prompt('Nhập vào a: ');
        let b = +prompt('Nhập vào b: ');
        let c = +prompt('Nhập vào c: ');
        for (let x = a; x <= a+3; x++) {
            for (let y = b; y <= b+3; y++) {
                for (let z = c; z <= c+3; z++) {
                    if (x !== y && y !== z && z !== x) {
                        document.write(`${x}${y}${z}<br>`);
                    }


                }
            }
        }

    </script>
</body>
</html>
