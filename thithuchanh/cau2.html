<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function insertNumberToArray(arr,num,index) {
            if (index < 0 || index > arr.length) {
                return arr;
            }
            const newArr = [...arr];
            newArr.splice(index,0,num);
            return newArr;
        }
        const array = [1,2,3,4,5];
        const x =10;
        const position = 2;
        const newArray = insertNumberToArray(array,x,position);
        document.write("Mang moi la:",newArray);
    </script>
</body>
</html>
