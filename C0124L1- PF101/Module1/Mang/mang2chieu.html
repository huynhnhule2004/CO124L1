<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //in ra các phần tử lớn hơn 10
        let arr = [
            [1,22,3,5,6],
            [7,6,29],
            [55,3,9,42],
        ];
        for (let i = 0;i<arr.length;i++) {
            for (let j = 0;j<arr[i].length;j++) {
                if (arr[i][j] > 10)
                document.write(` ${arr[i][j]} `)
            }
        }
        //Tính tổng các phần tử chẳn
        sum = 0;
        for (let i=0;i<arr.length;i++) {
            for (let j =0;j<arr[i].length;j++) {
                if (arr[i][j] % 2 == 0) {
                    sum += arr[i][j];
                }
            }
        }
        document.write(`<br>tổng là: ${sum}`);
    </script>
</body>
</html>
