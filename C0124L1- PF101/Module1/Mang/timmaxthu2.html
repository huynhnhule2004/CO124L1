<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [5,5,3,6,5,2];
        //Tìm max:
        // Tìm max thứ 2: 5 5 4 3 1 5 4 2 => 4
        //Nhập vào x, in ra vị trí x có trong mảng(VD:x=4=>3.x=5=>0,1,4)
       
        //tìm max và vị trí của max 
        let max = arr[0];
        let index = 0;
        for (let i=0;i<arr.length;i++) {
            if (max < arr[i]) {
                max = arr[i];
                index = i;
            }
        }
        document.write(`max là ${max} vị trí ${index}`)
        // Đếm số lần xuất hiện của từng phần tử trong mảng
        // Tính tổng đường chéo chính trong mảng 2 chiều 5*5
    </script>
</body>
</html>
