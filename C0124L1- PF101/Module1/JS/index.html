<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="s1">
    <input type="text" id="s2">
    <button onclick="tong()">Tính tổng</button>
    <button onclick="hieu()">Tính hiêu</button>
    <button onclick="tich()">Tính tích</button>
    <button onclick="thuong()">Tính thương</button>

    <h1 id="kq"></h1>
    <h1 id="tru"></h1>
    <h1 id="nhan"></h1>
    <h1 id="chia"></h1>
    <script>
        function tong() {
            let a = +document.getElementById('s1').value;
            let b = +document.getElementById('s2').value;
            document.getElementById('kq').innerHTML = "Tổng là: " + (a + b);
        }
        function hieu() {
            let a = +document.getElementById('s1').value;
            let b = +document.getElementById('s2').value;
            document.getElementById('tru').innerHTML = "Trừ là: " + (a - b);
        }
        function tich() {
            let a = +document.getElementById('s1').value;
            let b = +document.getElementById('s2').value;
            document.getElementById("nhan").innerHTML = 'Nhân là: ' + (a * b);
        }
        function  thuong() {
            let a = +document.getElementById('s1').value;
            let b = +document.getElementById('s2').value;
            document.getElementById('chia').innerHTML = 'Chia là: ' + (a / b);
        }
    </script>
</body>
</html>
