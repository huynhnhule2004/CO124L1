        //  Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ "FizzBuzz".
            let a = +prompt("Nhập vào a: ");
            let b = +prompt("Nhập vào b:");
            for (let i = a; i <= b; i++) {
                if (i % 3 == 0 && i % 5 !== 0 ) {
                    document.write('Fizz');
                } 
                if (i % 5 == 0 && i % 3 !== 0 ) {
                    document.write('Buzz');
                }
                if (i % 3 == 0 && i % 5 == 0 ) {
                    document.write('FizzBuzz');
                }
                if (i % 3 !== 0 && i % 5 !== 0 ) {
                    document.write(i);
                }
                document.write("<br>");
            }
