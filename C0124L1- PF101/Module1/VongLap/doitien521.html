<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //  Nhập vào x,Cần có tổng 20000 đồng từ 3 loại giấy bạc 1000 đồng
        // , 2000 đồng, 5000 đồng. Lập chương trình để tìm ra tất cả các phương án có thể
        
        let x = +prompt("Nhập vào số tiền");
        for (let s5 = 0; s5*5 <= x; s5++) {
            for (let s2=0; s2*2 <= x - s5 * 5;s2++) {
                let s1 = x - s5 *5 -s2*2;
                    if (s1>=0) {
                        document.write(s5 + "," + s2 + "," + s1 + "<br>");
                    }
                
            }
        }

        // Nhập a,b,c (không trùng, khác 0).
        // In ra các số 3 chữ số có thể tạo ra từ a,b,c
        let a = +prompt('Nhập vào a: ');
        let b = +prompt('Nhập vào b: ');
        let c = +prompt('Nhập vào c: ');
        

    </script>
</body>
</html>
