<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Nhập vào a,b. In ra các số chính phương từ a đến b
        let a = Math.ceil(Math.sqrt(+prompt('Nhập vào a: ')));
        let b = Math.floor(Math.sqrt(+prompt('Nhập vào b: ')));
        for(let i = a; i <= b; i++) {
            console.log(i);
            document.write(i * i + "<br>")
        }
        // lấy căn của số lớn nhất và nhỏ nhất
    </script>
</body>
</html>
