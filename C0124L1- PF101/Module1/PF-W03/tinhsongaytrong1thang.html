<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" id="nhap">
        <button id="tinh" onclick="lich()" type="button">Tinh so ngay</button>
        
    </form>
    <p id="kq"></p>
    <script>
        function lich() {
            let thang = document.getElementById('nhap').value;
            let month = parseInt(thang);
            let ngay;
            switch (month) {
                case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                    ngay = '31 ngay';
                    break;
                case 2:
                    ngay = '28 hoac 29 ngay';
                    break;
                case 4: case 6: case 9: case 11: 
                    ngay = '30 ngay';
                    break;
            }
            document.getElementById('kq').innerText = 'Thang ' + month + ' co ' + ngay;
        }
    </script>
</body>
</html>
