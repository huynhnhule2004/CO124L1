<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Tinh diem DH khoi D</h1>

        <label for="">Toan</label>
        <input type="text" id="toan"> <br>
        <label for="">Van</label>
        <input type="text" id="van"> <br>
        <label for="">Anh</label>
        <input type="text" id="anh"> <br>
        <select name="" id="region">
            <option value="KV1" >KV1</option>
            <option value="KV2-NT" >KV2-NT</option>
            <option value="KV2" >KV2</option>
            <option value="KV3" >KV3</option>
        </select> <br>
        <button type="button" onclick="tinh()">Tinh diem</button> <br>
        <h1 id="kq"></h1>
    </form>

    <script>
        function tinh() {
            let toan = parseFloat(document.getElementById('toan').value);
            let van = parseFloat(document.getElementById('van').value);
            let anh = parseFloat(document.getElementById('anh').value);
            let region = document.getElementById('region').value;
            let total = toan + van + anh;

            switch(region) {
                case 'KV1':
                    total += 0.75;
                    break;
                case 'KV2-NT':
                    total += 0.5;
                    break; 
                case 'KV2':
                    total += 0.25;
                    break;   
                case 'KV3':
                    total += 0;
                    break;
            }
            document.getElementById('kq').innerHTML = 'Tong diem thi dai hoc: ' + total;
        }
       

    </script>
</body>
</html>
