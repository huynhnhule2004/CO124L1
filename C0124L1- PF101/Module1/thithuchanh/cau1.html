<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Cho danh sách các điểm thi ở trong một mảng. Hãy viết hàm
        //findAvg() với đầu vào là một mảng điểm và đầu ra là điểm trung
        //bình của danh sách điểm thi
        let score = [8, 9, 10];

        let a = [];
        function findAvg(a) {
            let total = 0;
            let count = 0;
            for (let i = 0; i < a.length; i++) {
                total += a[i];
                count++;
            }
            alert("Diem trung binh la:" + total / count);
        }
        findAvg(score);
    </script>
</body>

</html>
